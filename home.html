<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizzaro Chessa</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="ChessBorder">
        <div class="ChessBoard">
            <!-- row 1 -->
            <div class="ChessRow">
                <div class="ChessSquare White">
                    <div class="ChessSquareNumber BlackNumber">1</div>
                </div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
            </div>
            <!-- row 2 -->
            <div class="ChessRow">
                <div class="ChessSquare Black">
                    <div class="ChessSquareNumber WhiteNumber">2</div>
                </div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
            </div>
            <!-- row 3 -->
            <div class="ChessRow">
                <div class="ChessSquare White">
                    <div class="ChessSquareNumber BlackNumber">3</div>
                </div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
            </div>
            <!-- row 4 -->
            <div class="ChessRow">
                <div class="ChessSquare Black">
                    <div class="ChessSquareNumber WhiteNumber">4</div>
                </div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
            </div>
            <!-- row 5 -->
            <div class="ChessRow">
                <div class="ChessSquare White">
                    <div class="ChessSquareNumber BlackNumber">5</div>
                </div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
            </div>
            <!-- row 6 -->
            <div class="ChessRow">
                <div class="ChessSquare Black">
                    <div class="ChessSquareNumber WhiteNumber">6</div>
                </div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
            </div>
            <!-- row 7 -->
            <div class="ChessRow">
                <div class="ChessSquare White">
                    <div class="ChessSquareNumber BlackNumber">7</div>
                </div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
                <div class="ChessSquare White"></div>
                <div class="ChessSquare Black"></div>
            </div>
            <!-- row 8 -->
            <div class="ChessRow">
                <div class="ChessSquare Black">
                    <div class="ChessSquareLetter WhiteNumber">a</div>
                    <div class="ChessSquareNumber WhiteNumber">8</div>
                    
                </div>
                <div class="ChessSquare White">
                    <div class="ChessSquareLetter BlackNumber">b</div>
                </div>
                <div class="ChessSquare Black">
                    <div class="ChessSquareLetter WhiteNumber">c</div>
                </div>
                <div class="ChessSquare White">
                    <div class="ChessSquareLetter BlackNumber">d</div>
                </div>
                <div class="ChessSquare Black">
                    <div class="ChessSquareLetter WhiteNumber">e</div>
                </div>
                <div class="ChessSquare White">
                    <div class="ChessSquareLetter BlackNumber">f</div>
                </div>
                <div class="ChessSquare Black">
                    <div class="ChessSquareLetter WhiteNumber">g</div>
                </div>
                <div class="ChessSquare White">
                    <div class="ChessSquareLetter BlackNumber">h</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
