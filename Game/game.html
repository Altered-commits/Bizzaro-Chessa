<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizzaro Chessa</title>
    
    <link rel="stylesheet" href="CSS/game.css">
    <link rel="icon" href="../Logo/WEB.png" type="image/png">

    <!-- Check if user has come from homepage or nah ; remove the canPlayGame tag when unloading -->
    <script>
        const canUserPlay = sessionStorage.getItem("canPlayGame");
        if(canUserPlay === null)
            window.location.href = "../Homepage/hpage.html";

        window.addEventListener("beforeunload", (e) => {
            e.preventDefault();
            e.returnValue = '';
            
            sessionStorage.removeItem("canPlayGame");
        });
    </script>

    <script src="JS/pieces.js" defer></script>
    <script src="JS/logic.js"  defer></script>
    <script src="JS/game.js"   defer></script>
</head>
<body>
    <div class="GameContainer">
        <div class="GameEndScreen">
            <!-- By default let's assume it's stalemate -->
            <div class="GameEndType">STALEMATE</div>
            <div class="GameEndMessage">Draw</div>
        </div>
        <div class="ChessTurn">White's Turn</div>
        <div class="ChessContainer">
            <div class="ChessTimerWrapper">
                TIME UNTIL RANDOMIZER
                <div class="ChessTimer">00:00</div>
            </div>
            <div class="ChessBoard"></div>
        </div>
        <div class = "GameActions">
            <button onclick="restartGame()">RESTART</button>
            <button onclick="drawGame()">DRAW</button>
            <button onclick="quitGame()">QUIT</button>
        </div>
    </div>
</body>
</html>
